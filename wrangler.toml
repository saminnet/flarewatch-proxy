# Wrangler configuration for proxy service
#
# The proxy is an optional, self-hosted service deployed separately.
# It's NOT managed by Pulumi - deploy with: wrangler deploy
#
# Usage:
#   Local dev:  pnpm proxy:dev
#   Deploy:     wrangler deploy

name = "flarewatch-proxy"
main = "src/adapters/cloudflare.ts"
compatibility_date = "2025-11-17"
compatibility_flags = ["nodejs_compat"]

# Environment variables (set via Cloudflare dashboard or wrangler secret)
# [vars]
# FLAREWATCH_PROXY_LOCATION = "NYC"

# To set the auth token securely:
# wrangler secret put FLAREWATCH_PROXY_TOKEN
